<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>

<body>

    <p>I love the sun!</p>
    <hr/>
    <div>Please write your login and password and press the button to log in
	   <br/>Login: <input type="text" id="login" value="">
	   <br/>Password: <input type="text" id="password" value="">
	   <button type="button" id="log-in-button">[Log in]</button>
    </div>
    <hr/>
<script>
// it will hold the data about cars
window.onload = function() {
	localStorage.setItem("username", "abc");
	localStorage.setItem("password", "123");

	let login = document.getElementById("log-in-button");
	login.addEventListener("click",function(){
		debugger;
		let username = document.getElementById("login").value;
		let password = document.getElementById("password").value;
		//should we call a webservice here ? is better :)
		if(username == GetUsername() && password == GetPassword())
		{
			//goto index.html
			alert("Du er nu logget ind");
			window.location.href = "index.html"; // uden domæne opsat.
			//window.location.href = "/index.html"; // bedst med domæne opsat.
		}
		else
		{
			//output error
			alert("Forkert login");
		}
	});
	function GetUsername()
	{
		var username = localStorage.getItem("username");
		return username;
	}
	function GetPassword()
	{
		var password = localStorage.getItem("password");
		return password;
	}
	
};
</script>	
	
</body>

</html>
